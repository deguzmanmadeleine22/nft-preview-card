<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container m-2">
  <section class="card m-2">
  <div class="card-body">
    <div class="dice">
      <img class="card-img-top" src="/images/image-equilibrium.jpg" alt="">
    </div>
      <div class="feature-image">
      <img src="/images/icon-view.svg" alt="">
    </div>
  <h5 class="card-title mt-4"><a href="">
    Equilibrium #3429</a>
  </h5>

  <p class="card-subtitle mt-1">Our Equilibrium collection promotes balance and calm.</p>

  <div class="card-text d-flex justify-content-between mt-2 mb-3">
    <div class="eth-icon">
      <img src="/images/icon-ethereum.svg" alt="">
      0.041 ETH
    </div>
    <div class="clock">
      <img src="/images/icon-clock.svg" alt="">
      3 days left
    </div>
  </div>
  
  <div class="spacer"></div>

  <div class="footer">
  <p class="creator bt-1 card-text">
    <img class="img-fluid creator-image mr-2" src="/images/image-avatar.png" alt="">
    <span>Creation of <a class="name" href="#"> Jules Wyvern</a></span></span>
  </p>
  </div>
  </div>
</section>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Madeleine De Guzman</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
</body>
</html>
